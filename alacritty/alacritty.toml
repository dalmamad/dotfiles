[colors]
draw_bold_text_with_bright_colors = true

[colors.normal]
black = "0x100e23"
red = "0xff8080"
green = "0xA6FAA4"
yellow = "0xffe9aa"
blue = "0x2F37D9"
magenta = "0x6a8af7"
cyan = "0xaaffe4"
white = "0xcbe3e7"

[colors.bright]
black = "0x565575"
red = "0xff5458"
green = "0x62d196"
yellow = "0xffb378"
blue = "0x65b2ff"
magenta = "0x906cff"
cyan = "0x63f2f1"
white = "0xa6b3cc"

[colors.primary]
background = "0x141a2b"
foreground = "0xcbe3e7"

[font]
size = 10

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "full"
opacity = 0.9

[window.dimensions]
columns = 140
lines = 38

[window.padding]
x = 0
y = 0

[env]
TERM = "xterm-256color"
