#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows. Does not interact well with
# `transparent-clipping`.
# corner-radius = 0
corner-radius = 8;

# Exclude conditions for rounded corners.
rounded-corners-exclude = [
    "name   *= 'tint2'",
    "name   *= 'jgmenu'",
    "name   *= 'screenkey'",
    "name   *= 'polybar'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'i3bar'",
    "class_g = 'Rofi'",
    "class_g *= 'i3bar'",
    "name *= 'i3bar'",
    "class_g ?= 'i3bar'",
    "class_g *= 'i3'"
];

# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░░░░█▀▀░█▀▀░▀█▀░▀█▀░▀█▀░█▀█░█▀▀░█▀▀
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░░░░▀▀█░█▀▀░░█░░░█░░░█░░█░█░█░█░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀░░░▀▀▀░▀▀▀░░▀░░░▀░░▀▀▀░▀░▀░▀▀▀░▀▀▀

daemon = false;
backend = "glx";
vsync = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
# use-ewmh-active-win = true;
# unredir-if-possible = false;
# unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [];

detect-transient = true;
detect-client-leader = true;
resize-damage = 1;

invert-color-include = [];

glx-no-stencil = true;
# glx-no-rebind-pixmap = false;
use-damage = true;
# xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

# no-ewmh-fullscreen = false;
# max-brightness = 1.0;


#log-level = "warn";
#log-file = "~/.cache/picom-log.log";
show-all-xerrors = true;
# write-pid-path = '/path/to/your/mom';

wintypes: {
	tooltip = { fade = false; shadow = false; focus = false; };
	normal = {};
	dock = { shadow = false; };
	dnd = { shadow = false; };
	popup_menu = { shadow = false; fade = false; focus = false; };
	dropdown_menu = { shadow = true; fade = false;focus = false; };
	above = { shadow = true; fade = false; };
	splash = { shadow = false; fade = false; };
	utility = { focus = false; fade = false; shadow = false; blur-background = false; };
	notification = { shadow = true; fade = false; };
	desktop = { shadow = false; blur-background = false; };
	menu = { focus = false; fade = false; };
	dialog = { shadow = true; fade = false; };
};
